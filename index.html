<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
</head>

<body>
    <form action="">

        <fieldset>
            <div id="form-header">
                <h1>Sign Up Now</h1>
                <h2>Sign up now and check our new programming courses</h2>
            </div>

            <p> <span>1</span> First Name & Address</p>
            <div class="input-group">
                <label for="name">Your full name</label>
                <input type="text" name="name" id="name">
                <label for="address">Address</label>
                <textarea name="address" id="address" cols="30" rows="2"></textarea>
            </div>

            <p><span>2</span> Email & Phone</p>
            <div class="input-group">

                <label for="">Email</label>
                <input type="email" name="email" id="email">
                <label for="phone">Phone Number</label>
                <input type="number" name="phone" id="phone">
            </div>

            <p><span>3</span> Passwords</p>
            <div class="input-group">

                <label for="password">Password</label>
                <input type="password" name="password" id="password">
                <label for="confirm">Confirm Password</label>
                <input type="password" name="confirm" id="confirm">
            </div>

            <div class="checkbox-group">
                <input type="checkbox" name="terms" id="terms">
                You agree with our Terms of service
            </div>

            <div id=submit>
                <input type="submit" value="Submit" class="btn">
            </div>

        </fieldset>
    </form>
</body>

</html>
